<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Función para saltar de línea.
        function saltoLinea2(n){
            for(i = 0; i < n; i++){
                document.write("<br>");
            }

        }

        //Función que solo concatena una cadena predeterminada y otra cadena como parámetro.
        function imprimir(string){
            document.write(string);
            saltoLinea2(1);
        }

        //Retorna un entero aleatorio en un rango de 0 al número max.
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        let numPensado = getRandomInt(3);
        let numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 3."));

        if(numPensado == numeroLanzado){
            imprimir("Acertaste!!!");
        }
        else {
            imprimir("Fallaste :( el número pensado era: " + numPensado);
        }


    </script>
    
</body>
</html>
