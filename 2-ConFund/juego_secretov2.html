<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	//var secreto = Math.round(Math.random()*10); 
	function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function sortearNumeros(n){
        let secretos = [];
        for(let i = 0; i <= n; i++){
            let random = getRandomInt(10);
            let encontrado = false;

            if(random !=0){
            //Para cada número generado, verifica si ya está o no en el arreglo.
                for(j = 0; j < secretos.length; j++){
                    if(random == secretos[j]){
                        encontrado = true;
                    }
                }

                //Si no encuentra el valor actual en el arreglo, lo añade.
                if(encontrado == false){
                    secretos.push(random);
                }
            }

        }
        return secretos;
    }

	secretos = sortearNumeros(10);

	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++){
			
			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó");
				encontrado = true;
				break; 

			}

		}

		if (encontrado == false) {

			alert("Uster erró");

		}
				
		input.value = "";
		input.focus();

	} 

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
