<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodología Canvas</title>
</head>
<body>

    <!--Apertura de etiqueta Canvas para la generación de gráficos-->
    <canvas width = "600" height = "400">


    </canvas>

    <script>

    function dibujarCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    //Generalizamos la función por completo, desplzando r*2 unidades.
    function dibujarFlor(x, y, r){
        dibujarCirculo(x, y, r, "red");
        dibujarCirculo(x-r*2, y, r, "orange");
        dibujarCirculo(x+r*2, y, r, "black");
        dibujarCirculo(x, y-r*2, r, "yellow");
        dibujarCirculo(x, y+r*2, r, "blue");
    }

    dibujarFlor(300, 200, 50);


    </script>
    
</body>
</html>
