<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width= "600" height = "400">

    </canvas>

    <script>

        //Dibujamos círculos en la pantalla.
        function dibujarCirculo(evento, color){
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2*3.14);
            pincel.fill();
        }
        
        function alterarColor(evento) {
            //Array de colores.
            let colores = ["#0000ff", "#ff0000", "#008000"];
            console.log(pincel.fillStyle);
            let indiceColor = colores.indexOf(String(pincel.fillStyle));
            console.log(indiceColor);
            let nuevoColor = colores[(indiceColor + 1) % colores.length];
            pincel.fillStyle = nuevoColor;
            alert("Cambiaste el color a " + pincel.fillStyle + ".");
        }


        //Asociamos un click en la pantalla a un objeto.
        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

        /*La función se asigna al evento onclick del objeto pantalla, no se }
        está invocando la función sino que se pasa como referencia a onclick,
        es decir, como un callback.
        
        Cuando un usuario haga click en el objeto pantalla se ejecutará la 
        función exhibirAlerta. Si usáramos paréntesis, esta se ejecutaría de
        inmediato al momento de asignar. Solo aplica al canvas.*/
        pincel.fillStyle = "blue";
        pantalla.onclick = dibujarCirculo;
        pantalla.oncontextmenu = alterarColor;


    </script>

    
</body>
</html>
