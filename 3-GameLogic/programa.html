    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metodología Canvas</title>
    </head>
    <body>

        <!--Apertura de etiqueta Canvas para la generación de gráficos-->
        <canvas width = "600" height = "400">


        </canvas>

        <script>
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");

            //(x, y, width, height)
            pincel.fillStyle = "lightgrey"; //Atributo de pincel.
            //Coordenadas: X+ a la derecha. Y+ hacia abajo.
            pincel.fillRect(0,0, 600, 400); //Método de dibujado.

            pincel.fillStyle = "green"; //Atributo de pincel.
            //Coordenadas: X+ a la derecha. Y+ hacia abajo.
            pincel.fillRect(0,0, 200, 400); //Método de dibujado.

            pincel.fillStyle = "red"; //Atributo de pincel.
            //Coordenadas: X+ a la derecha. Y+ hacia abajo.
            pincel.fillRect(400,0, 200, 400); //Método de dibujado.

            pincel.fillStyle = "yellow";
            pincel.beginPath(); //Empieza un canvas libre.
            pincel.moveTo(300,200); //Posiciona el pincel.
            pincel.lineTo(200,400);
            pincel.lineTo(400, 400);
            pincel.fill();

            pincel.fillStyle = "blue";
            pincel.beginPath(); //Empieza un canvas libre.
            pincel.arc(300, 200, 50, 0, 3* 3.14);
            pincel.fill();
            



        </script>
        
    </body>
    </html>
