<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodología Canvas</title>
</head>
<body>

    <!--Apertura de etiqueta Canvas para la generación de gráficos-->
    <canvas width = "600" height = "400">


    </canvas>

    <script>

        function dibujarCuadrado(x, y, color){
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");
            pincel.fillStyle = color;
            pincel.fillRect (x, y, 50, 50);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x, y, 50, 50);
        }

        let x = 0;
        while(x < 1000){
            dibujarCuadrado(x, 0, "green");
            x = x + 50;
        }

        x = 0;
        while(x < 1000){
            dibujarCuadrado(x, 50, "yellow");
            x = x + 50;
        }

        x = 0;
        while(x < 1000){
            dibujarCuadrado(x, 100, "red");
            x = x + 50;
        }

        for(let y =0; y <1000; y = y +50){
            dibujarCuadrado(y, 150, "blue");
        }



        dibujarCuadrado(0, 0, "green");
        dibujarCuadrado(50, 50, "yellow");
        dibujarCuadrado(100, 100, "red");



    </script>
    
</body>
</html>
