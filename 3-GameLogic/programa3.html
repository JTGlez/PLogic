<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width= "600" height = "400">

    </canvas>

    <script>

        //Dibujamos círculos en la pantalla.
        function dibujarCirculo(x, y, r){
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, r, 0, 2*Math.PI);
            pincel.fill();
        }

        function limpiarPantalla(){
            pincel.clearRect(0, 0, 600, 400);
        }

        function actualizarPantalla(){

            limpiarPantalla();
            //Cuando se llega al borde del canvas ahora decrementa.
            if (x > 600){
                sentido = -1;
            //Incrementamos en un inicio x con setInterval.
            } else if(x < 0){
                sentido = 1;
            }

            dibujarCirculo(x, 20, 10);
            //Incrementa o decrementa según el sentido.
            x = x + sentido;
        }

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);

        let x = 0;
        let sentido = 1;
        //Poner paréntesis provoca que se ejecute al inicio del programa, no en el callback.
        setInterval(actualizarPantalla, 20);
        

    </script>

    
</body>
</html>
